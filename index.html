<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h1 class="modal-title fs-5" id="errorModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre><code id="error-modal-trace"></code></pre>
                </div>
                <div class="modal-footer">
                    <span id="error-modal-action-suggestion">Please try again</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <h2 class="mb-0">My Weather Portal: Clima Perfecto!</h2>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12 text-center mb-4">
                <section class="d-flex flex-column align-items-center bg-light p-4 rounded shadow-sm">
                    <h5 class="mb-3">Search for a City:</h5>
                    <input id="city-name-input" type="text" class="form-control mb-2" placeholder="Enter city name" />
                    <button id="search-button" class="btn btn-success w-100">Search</button>
                </section>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12 mb-4">
                <div class="card border-success mb-4">
                    <div class="card-body bg-success text-light">
                        <header class="d-flex flex-column align-items-center mb-3">
                            <span id="selected-city-name" class="h4 mb-0">Sample City</span>
                            <span id="todays-date" class="h5"></span>
                        </header>
                        <main class="d-flex flex-column align-items-center justify-content-center">
                            <img id="todays-weather-icon" class="mb-2" style="width: 120px;" />
                            <span id="todays-temps" class="fs-2"></span>
                            <div class="mt-2">
                                <span id="todays-wind"></span>
                                <span id="todays-humidity"></span>
                            </div>
                        </main>
                    </div>
                </div>

                <h6 class="text-center mb-4">5-Day Forecast</h6>
                <div id="forecast-cards-container" class="d-flex justify-content-around flex-wrap">
                    
                </div>
            </div>
            
            <div class="col-lg-4 col-md-12 mb-4">
                <section id="search-history-entries" class="bg-light p-4 rounded shadow-sm">
                   
                </section>
            </div>
        </div>
    </div>

    <script src="./assets/js/openWeather.js"></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
